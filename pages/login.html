<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styleLogin.css">
    <script src="https://kit.fontawesome.com/c9a62afcaf.js" crossorigin="anonymous"></script>
    <title>| Login</title>
</head>
<body>
    <header>
        <div id="header">
            <h1>Lorem ipsum</h1>
            <div id="buttons">
                <img id="user" src="../images/circleUserRegular.svg" alt="user">
                    <ul>
                        <a href="pages/login.html"><li>Login</li></a>
                        <a href="../index.html"><li id="bottom">Cadastrar</li></a></li>
                    </ul>
            </div>
        </div>
    </header>
    <section>
        <main>
            <div class="icon">
                <input type="text" placeholder="E-Mail" id="email">
                <i class="fa fa-user fa-sm fa-fw"></i>
            </div>
            <div class="icon">
                <input type="password" id="password" maxlength="17" placeholder="Senha">
                <img id="img" onclick="revelarSenha()" src="../images/eye.svg" alt="eye">
                <i class="fa fa-lock fa-sm fa-fw"></i>
            </div>
            <div id="btn" onclick="checarDados()">
                <button>Fazer Login</button>
            </div>
            <p id="erro"></p>
        </main>
    </section>
    <script src="../js/scriptLogin.js"></script>
</body>
</html>
